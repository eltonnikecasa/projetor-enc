name: Build Debian Package

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential devscripts debhelper dpkg

      - name: Set permissions
        run: |
          chmod +x usr/bin/projetor-enc
          chmod +x usr/local/bin/projetor-enc-wrapper
          chmod +x usr/sbin/epson-projector-cmd
          chmod +x debian/postinst
          chmod +x debian/prerm

      - name: Build .deb package
        run: make

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v3
        with:
          name: projetor-enc
          path: projetor-enc_*.deb
